<section>
  <div class="col-md-10">
    <h3 class="fw-normal mb-5" style="letter-spacing: 1px;">Update Profile</h3>

    <!-- Error message display -->
    @if (errorMessage) {
      <div class="alert alert-danger" [innerHTML]="errorMessage">
      </div>
    }
    <!-- Info message display -->
    <div *ngIf="infoMessage" class="alert alert-primary">
      {{ infoMessage }}
    </div>

    <div class="card p-5 pt-3 pb-3 shadow" style="width: 600px; margin: auto;">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control" maxlength="50"/>
          <div *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('firstName')?.touched" class="text-danger">
            <small>First Name is required.</small>
          </div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName" class="form-control" max="50" />
          <div *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched" class="text-danger">
            <small>Last Name is required.</small>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" formControlName="phoneNumber" class="form-control" />
          <div *ngIf="customerForm.get('phoneNumber')?.invalid && customerForm.get('phoneNumber')?.touched" class="text-danger">
            <small *ngIf="customerForm.get('phoneNumber')?.errors?.['required']">Phone Number is required.</small>
            <small *ngIf="customerForm.get('phoneNumber')?.errors?.['pattern']">Phone Number must contain only digits.</small>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" autocomplete="email" maxlength="50"/>
          <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-danger">
            <small *ngIf="customerForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" formControlName="dob" class="form-control" />
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary w-100" [disabled]="customerForm.invalid">Update</button>
        </div>
      </form>
    </div>
  </div>
</section>
